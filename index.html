<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <label for="bill">Bill Amount ($):</label>
    <input type="number" id="bill" placeholder="Enter bill amount">

    <label>Choose Tip %:</label>
    <div class="tip-buttons">
      <button type="button" class="tip-btn" data-tip="10">10%</button>
      <button type="button" class="tip-btn" data-tip="15">15%</button>
      <button type="button" class="tip-btn" data-tip="20">20%</button>
    </div>

    <label for="tip">Or Enter Custom Tip %:</label>
    <input type="number" id="tip" placeholder="Custom tip %">

    <button class="calculate-btn" id="calculate">Calculate Total</button>

    <span id="total"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
